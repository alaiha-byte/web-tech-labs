<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Web Tech Labs</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <h1>My Web Technologies Portfolio</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="navigation.html">Navigation</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>

    <!-- SUCCESS MESSAGE (hidden by default) -->
    <div id="success-msg" style="display:none; color:green;">
      ✅ Message sent successfully!
    </div>

    <!-- ERROR MESSAGE (hidden by default) -->
    <div id="error-msg" style="display:none; color:red;">
      ❌ Something went wrong. Please try again.
    </div>

    <form id="contact-form" action="https://formspree.io/f/xqedjqya" method="POST">
      
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" 
      placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>

    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-msg');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Basic validation
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === '' || email === '' || message === '') {
        errorMsg.textContent = '❌ Please fill in all fields!';
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
        return;
      }

      // Send to Formspree
      const response = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        errorMsg.textContent = '❌ Something went wrong. Please try again.';
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
    });
  </script>

</body>
</html>
