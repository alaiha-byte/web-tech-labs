    <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">--Choose a Course--</option>
            <option value="html">HTML & CSS</option>
            <option value="js">JavaScript</option>
            <option value="webproject">Web Project</option>
        </select>

        <label>Semester:</label>
        <div class="radio-group">
            <label><input type="radio" name="semester" value="spring" required> Spring</label>
            <label><input type="radio" name="semester" value="fall"> Fall</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
        </div>

        <button type="submit">Submit</button>
    </form>
